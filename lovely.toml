# -------- harmony deck --------

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = '''    card_from_control(v)
end'''
position = "after"
payload = '''
        if G.GAME.starting_params.fmod_harmony then
            local chosen = pseudorandom_element(G.playing_cards, pseudoseed('harmony'))
            local suit, rank = chosen.base.suit, chosen.base.value
